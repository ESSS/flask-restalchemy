language: python

stages:
- test
- name: deploy
  if: repo = ESSS/flask-restalchemy AND tag IS present

install:
- pip install -U pip
- pip install -U tox

script:
- tox

jobs:
  include:
  - python: '3.6'
    env: TOXENV=docs

  - python: '3.7'
    env: TOXENV=py37

  - python: '3.6'
    env: TOXENV=py36

  - python: '3.7'
    env: TOXENV=linting

  - stage: deploy
    python: '3.6'
    env:
    install: pip install -U setuptools setuptools_scm
    script: skip
    deploy:
      provider: pypi
      distributions: sdist bdist_wheel
      user: "__token__"
      password:
        secure: 
      on:
        tags: true
        repo: ESSS/flask-restalchemy
        python: 3.6
branches:
  only:
  - master
  - "/^v(\\d+\\.)*\\d/"
